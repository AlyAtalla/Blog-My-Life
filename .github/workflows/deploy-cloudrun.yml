name: Deploy to Cloud Run

on:
  push:
    branches: [ main ]

env:
  SERVICE_NAME: blog-my-life
  REGION: us-central1

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Authenticate to GCP
      uses: google-github-actions/auth@v1
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}

    - name: Set up gcloud
      uses: google-github-actions/setup-gcloud@v1
      with:
        project_id: ${{ secrets.GCP_PROJECT }}
        service_account_key: ${{ secrets.GCP_SA_KEY }}

    - name: Build and push container image
      env:
        IMAGE: gcr.io/${{ secrets.GCP_PROJECT }}/${{ env.SERVICE_NAME }}:${{ github.sha }}
      run: |
        echo "Building and pushing $IMAGE"
        gcloud builds submit --tag $IMAGE

    - name: Deploy to Cloud Run
      env:
        IMAGE: gcr.io/${{ secrets.GCP_PROJECT }}/${{ env.SERVICE_NAME }}:${{ github.sha }}
      run: |
        echo "Deploying $IMAGE to Cloud Run"
        gcloud run deploy ${{ env.SERVICE_NAME }} \
          --image $IMAGE \
          --region ${{ env.REGION }} \
          --platform managed \
          --allow-unauthenticated \
          --add-cloudsql-instances=${{ secrets.CLOUDSQL_CONNECTION_NAME }} \
          --set-env-vars RAILS_ENV=production

    - name: Run database migrations (Cloud Run Job)
      env:
        IMAGE: gcr.io/${{ secrets.GCP_PROJECT }}/${{ env.SERVICE_NAME }}:${{ github.sha }}
      run: |
        JOB_NAME=${{ env.SERVICE_NAME }}-migrate
        # create job if it doesn't exist
        if ! gcloud run jobs describe $JOB_NAME --region=${{ env.REGION }} >/dev/null 2>&1; then
          gcloud run jobs create $JOB_NAME --image $IMAGE --region=${{ env.REGION }} --command "bundle" --args "exec,rake,db:migrate"
        fi
        gcloud run jobs execute $JOB_NAME --region=${{ env.REGION }} --wait-for-completion
